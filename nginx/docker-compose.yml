services:
  nginx:
    image: nginx:alpine
    container_name: unicchat.nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/letsencrypt:ro
      - ./www:/var/www/certbot:ro
      - nginx-logs:/var/log/nginx
    networks:
      - unicchat-network
    healthcheck:
      test: ["CMD", "sh", "-c", "ps aux | grep 'nginx: worker process' | grep -v grep || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  certbot:
    image: certbot/certbot
    container_name: unicchat.certbot
    volumes:
      - ./ssl:/etc/letsencrypt
      - ./www:/var/www/certbot
    entrypoint: >
      sh -c "trap exit TERM;
      while :; do
        certbot renew --webroot -w /var/www/certbot --quiet;
        sleep 12h;
      done"
    networks:
      - unicchat-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "certbot", "certificates"]
      interval: 1h
      timeout: 30s
      retries: 3
      start_period: 5s

networks:
  unicchat-network:
    external: true

volumes:
  nginx-logs:
    driver: local

