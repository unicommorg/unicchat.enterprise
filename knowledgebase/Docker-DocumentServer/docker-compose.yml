```yaml
version: '3.7'
services:
  onlyoffice:
    image: onlyoffice/documentserver:latest
    container_name: unic.chat.onlyoffice
    environment:
      - DB_TYPE=${DB_TYPE}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - WOPI_ENABLED=${WOPI_ENABLED}
      - AMQP_URI=${AMQP_URI}
      - JWT_ENABLED=${JWT_ENABLED}
      - ALLOW_PRIVATE_IP_ADDRESS=${ALLOW_PRIVATE_IP_ADDRESS}
      - ALLOW_META_IP_ADDRESS=${ALLOW_META_IP_ADDRESS}
      - USE_UNAUTHORIZED_STORAGE=${USE_UNAUTHORIZED_STORAGE}
    volumes:
      - onlyoffice_data:/var/www/onlyoffice/Data
      - onlyoffice_logs:/var/log/onlyoffice
    networks:
      - unicchat-backend
      - unicchat-frontend
    ports:
      - "8880:80"
  onlyoffice-postgresql:
    image: postgres:latest
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_HOST_AUTH_METHOD=${POSTGRES_HOST_AUTH_METHOD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - unicchat-backend
  onlyoffice-rabbitmq:
    image: rabbitmq:3-management
    networks:
      - unicchat-backend
networks:
  unicchat-backend:
    external: true
  unicchat-frontend:
    external: true
volumes:
  onlyoffice_data:
    driver: local
  onlyoffice_logs:
    driver: local
  postgres_data:
    driver: local
```
